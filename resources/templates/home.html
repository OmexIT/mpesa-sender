{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col-sm-12">
        <form action="/upload" enctype="multipart/form-data" method="POST">
            <h2>Upload Payments File</h2>
            {% csrf-field %}
            <input id="file" name="file" type="file" accept=".csv" required/>
            <input type="submit" value="upload"/>
        </form>
    </div>
</div>
{% endblock %}
